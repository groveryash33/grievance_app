// E:\gravience\grievance_app\android\app\build.gradle
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    new FileInputStream(keystorePropertiesFile).withCloseable {
        keystoreProperties.load(it)
    }
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"


android {
    namespace "com.grievance"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }

    defaultConfig {
        applicationId "com.grievance"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties["keyAlias"]
                keyPassword keystoreProperties["keyPassword"]
                 storeFile new File(keystoreProperties["storeFile"])
                storePassword keystoreProperties["storePassword"]
//                keyAlias keystoreProperties["keyAlias"]
//                keyPassword keystoreProperties["keyPassword"]
//                storeFile file(keystoreProperties["storeFile"])
//                storePassword keystoreProperties["storePassword"]
            } else {
                keyAlias "androiddebugkey"
                keyPassword "android"
                storeFile file("${System.getenv('HOME')}/.android/debug.keystore")
                storePassword "android"
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation platform("com.google.firebase:firebase-bom:32.8.0")
    implementation "androidx.multidex:multidex:2.0.1"
}